<cjp-content-section>
  <cjp-content-section-title>Add new comic</cjp-content-section-title>
  <cjp-content-section-content class="comic__content">
    <cjp-comic-form
      #form
      [sites]="siteState.sites()"
      (submitForm)="comicState.createComic$.next($event)" />
  </cjp-content-section-content>
  <cjp-content-section-action>
    <div>
      <button mat-raised-button color="primary" (click)="onClick()">
        Submit
      </button>
    </div>
  </cjp-content-section-action>
</cjp-content-section>
